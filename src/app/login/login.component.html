        <div class="body_over">
            <div class="user_card">
				<div class="d-flex justify-content-center form_container log">
					<form [formGroup]="loginForm">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="email" formControlName="email"> 
                            <br>
                            <br>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
                            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" formControlName="password">
                            <br>
                            <br>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                                <br>
                                <br>
							</div>
							
						</div>
						<div class="d-flex  links">
							<a class="text-align" routerLink="/forgot-password">Forgot your password?</a>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
                     <button type="button" name="button" class="btn login_btn" (click)="onClickLogin()">Login</button>
                     <br>
                     <br>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center signUp">
                        Don't have an account? </div>
                        <br>
                     <div>   
                        <button type="button" name="button" class="btn_sign" routerLink="/signup">Sign Up</button>
					</div>
				</div>
            </div>
        </div>
